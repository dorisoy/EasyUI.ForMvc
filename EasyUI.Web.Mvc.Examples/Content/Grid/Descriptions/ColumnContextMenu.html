<p>
    This example demonstrates the column context menu feature of EasyUI Grid for ASP.NET MVC. It allows you to show / hide columns client side.
</p>
<p>
    To enable column context menu use the <code>ColumnContextMenu</code> method:
</p>
<pre class="prettyprint">
&lt;%= Html.EasyUI().Grid(Model)
        .Name("Grid")
        <em>.ColumnContextMenu()</em>
%&gt;
</pre>
